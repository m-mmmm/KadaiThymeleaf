<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{head.title}"></title>
</head>
<body>
<h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{input.title}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:if="${previous} != null" th:text="#{content.input.prevmsg1} + ${previous} + #{content.input.prevmsg2}"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.submit}"></button>
    </form>
</body>
</html>
